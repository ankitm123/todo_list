<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
               <div class="row">
                   <div class="col-xs-12 col-md-12">
                       <h1>A simple to-do list</h1>
                   </div>
               </div> 
            </div>
        </header>
        <div class="main">
            <div class="container">
                <div class="row">
                    <form class="form">
                        <div class="col-xs-8 col-md-10">
                            <input id="item" type="text" placeholder="Type the list of things to be done!">
                        </div>
                        <div class="col-xs-4 col-md-2">
                            <button type="submit" class="btn">Add</button>        
                        </div>
                    </form>
                </div>
                <ul class="items" id="items">
                    <li>Wake up<button type="submit" class="btn">Delete</button></li>
                    <li>Exercise<button type="submit" class="btn">Delete</button></li>
                </ul>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="JS/script.js"></script>
        
    </body>
</html>
